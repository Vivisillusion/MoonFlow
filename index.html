  <style>
    /* ===================================
       SEU CSS ORIGINAL (mantido igual)
       =================================== */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

    :root {
      --bg-color: #f5f3f0;
      --primary-purple: #b8a4d4;
      --dark-purple: #3d2e52;
      --light-purple: #e8dfff;
      --accent-yellow: #ffc97d;
      --white: #ffffff;
      --text-dark: #2d2838;
      --text-light: #6b6578;
      --success-green: #d4f1e8;
      --success-text: #2d5f4d;
      --danger-red: #ffd4d4;
      --danger-text: #7d2d2d;
      --warning-orange: #ffe8d4;
      --warning-text: #7d4d2d;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --border-radius-pill: 999px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 2rem 1rem;
    }

    .sparkle {
      position: fixed;
      font-size: 2rem;
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle-1 {
      top: 10%;
      left: 5%;
      animation: float 3s ease-in-out infinite;
    }

    .sparkle-2 {
      top: 20%;
      right: 8%;
      animation: float 4s ease-in-out infinite 1s;
    }

    .sparkle-3 {
      bottom: 15%;
      left: 10%;
      animation: float 3.5s ease-in-out infinite 0.5s;
    }

    .sparkle-4 {
      bottom: 25%;
      right: 5%;
      animation: float 4.5s ease-in-out infinite 1.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--dark-purple);
      margin-bottom: 0.5rem;
    }

    .moon-icon {
      display: inline-block;
      animation: gentleGlow 3s ease-in-out infinite;
    }

    @keyframes gentleGlow {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    /* Calendar Styles */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
    }

    .month-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.85rem 1.75rem;
      border-radius: var(--border-radius-pill);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-purple {
      background-color: var(--primary-purple);
      color: var(--white);
    }

    .btn-purple:hover {
      background-color: #a590c4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(184, 164, 212, 0.4);
    }

    .btn-outline {
      background-color: var(--white);
      color: var(--dark-purple);
      border: 2px solid var(--primary-purple);
    }

    .btn-outline:hover {
      background-color: var(--light-purple);
      transform: translateY(-2px);
    }

    .current-month {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark-purple);
      text-align: center;
    }

    .calendar-grid {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: var(--light-purple);
      font-weight: 600;
      color: var(--dark-purple);
    }

    .weekday {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #f0edf5;
    }

    .day {
      background: var(--white);
      padding: 1rem;
      min-height: 100px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .day:hover {
      background: var(--light-purple);
    }

    .day.other-month {
      color: var(--text-light);
      opacity: 0.5;
    }

    .day.today {
      background: var(--accent-yellow);
      font-weight: 700;
    }

    .day.period-day {
      background: var(--danger-red) !important;
    }

    .day.period-day .day-number {
      color: var(--danger-text);
      font-weight: 700;
    }

    .day-number {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .moon-phase {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.25rem;
      animation: gentleGlow 2s ease-in-out infinite;
    }

    .moon-phase-name {
      font-size: 0.7rem;
      color: var(--text-light);
      text-align: center;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .period-checkbox {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 16px;
      height: 16px;
      border: 2px solid var(--danger-text);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--white);
      transition: all 0.3s ease;
    }

    .period-checkbox.checked {
      background: var(--danger-text);
    }

    .period-checkbox.checked::after {
      content: '‚Ä¢';
      color: var(--white);
      font-weight: 700;
      font-size: 1rem;
      line-height: 1;
    }

    .period-checkbox:hover {
      transform: scale(1.2);
    }

    .day-notes {
      font-size: 0.65rem;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Notes Section */
    .notes-section {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 1rem;
    }

    .selected-date {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--dark-purple);
      margin-bottom: 1rem;
      text-align: center;
    }

    .notes-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #f0edf5;
      border-radius: var(--border-radius-sm);
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .notes-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      box-shadow: 0 0 0 3px rgba(184, 164, 212, 0.1);
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: ' üåô Carregando...';
      font-size: 0.8rem;
    }

    /* Install Button in Footer */
    .app-footer {
      text-align: center;
      margin-top: 1rem;
    }
    
    .install-btn {
      background: var(--accent-yellow);
      color: var(--dark-purple);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius-pill);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    
    .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .calendar-header {
        flex-direction: column;
        gap: 1rem;
      }

      .month-nav {
        width: 100%;
        justify-content: space-between;
      }

      .day {
        padding: 0.5rem;
        min-height: 90px;
      }

      .moon-phase {
        font-size: 1.3rem;
      }

      .day-number {
        font-size: 0.9rem;
      }

      .period-checkbox {
        width: 14px;
        height: 14px;
        top: 0.3rem;
        right: 0.3rem;
      }
    }
  </style>

<body>
  <!-- Floating decorations -->
  <div class="sparkle sparkle-1">‚ú®</div>
  <div class="sparkle sparkle-2">üåô</div>
  <div class="sparkle sparkle-3">üíú</div>
  <div class="sparkle sparkle-4">‚≠ê</div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1>Calend√°rio Lunar Ca√≥tico <span class="moon-icon">üåôüåÄ</span></h1>
      <p class="subtitle">Acompanhe seu ciclo, abrace o caos lunar</p>
    </header>

    <!-- Calendar Header -->
    <div class="calendar-header">
      <div class="month-nav">
        <button class="btn btn-outline" id="prev-month">‚Äπ</button>
        <div class="current-month" id="current-month">Carregando...</div>
        <button class="btn btn-outline" id="next-month">‚Ä∫</button>
      </div>
      <button class="btn btn-purple" id="today-btn">Hoje</button>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar-grid">
      <div class="weekdays">
        <div class="weekday">Dom</div>
        <div class="weekday">Seg</div>
        <div class="weekday">Ter</div>
        <div class="weekday">Qua</div>
        <div class="weekday">Qui</div>
        <div class="weekday">Sex</div>
        <div class="weekday">S√°b</div>
      </div>
      <div class="days-grid" id="calendar-days">
        <!-- Calendar days will be generated here -->
      </div>
    </div>

    <!-- Notes Section -->
    <div class="notes-section">
      <div class="selected-date" id="selected-date">Selecione um dia para adicionar notas</div>
      <textarea 
        class="notes-input" 
        id="day-notes" 
        placeholder="Adicione notas para este dia..."
      ></textarea>
      <button class="btn btn-purple" id="save-notes">Salvar Notas</button>
    </div>

    <!-- Install Button in Footer -->
    <div class="app-footer">
      <button class="install-btn" id="installBtn">
        üì≤ Instalar App
      </button>
    </div>
  </div>

 <script>
class MoonCalendar {
  constructor() {
    this.API_KEY = 'JC8L6AYJWPA4L87JH5YFGCF8J';
    this.currentDate = new Date();
    this.selectedDate = new Date();
    this.notes = this.loadNotes();
    this.periodDays = this.loadPeriodDays();
    this.moonPhasesCache = new Map();
    this.init();
  }

  init() {
    this.cacheDOMElements();
    this.attachEventListeners();
    this.renderCalendar();
    this.setupPWA();
  }

  cacheDOMElements() {
    this.currentMonthEl = document.getElementById('current-month');
    this.calendarDaysEl = document.getElementById('calendar-days');
    this.prevMonthBtn = document.getElementById('prev-month');
    this.nextMonthBtn = document.getElementById('next-month');
    this.todayBtn = document.getElementById('today-btn');
    this.selectedDateEl = document.getElementById('selected-date');
    this.dayNotesEl = document.getElementById('day-notes');
    this.saveNotesBtn = document.getElementById('save-notes');
    this.installBtn = document.getElementById('installBtn');
  }

  attachEventListeners() {
    this.prevMonthBtn.addEventListener('click', () => this.previousMonth());
    this.nextMonthBtn.addEventListener('click', () => this.nextMonth());
    this.todayBtn.addEventListener('click', () => this.goToToday());
    this.saveNotesBtn.addEventListener('click', () => this.saveNotes());
  }

  async renderCalendar() {
    const year = this.currentDate.getFullYear();
    const month = this.currentDate.getMonth();

    const monthNames = [
      'Janeiro','Fevereiro','Mar√ßo','Abril','Maio','Junho',
      'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
    ];

    this.currentMonthEl.textContent = `${monthNames[month]} ${year}`;

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const totalDays = lastDay.getDate();
    const startingDay = firstDay.getDay();

    this.calendarDaysEl.innerHTML = '';
    this.calendarDaysEl.classList.add('loading');

    const moonPhases = await this.getMoonPhasesFromAPI(year, month + 1);

    for (let i = 0; i < startingDay; i++) {
      const prevMonthDay = new Date(year, month, -i);
      this.addDayCell(prevMonthDay, true);
    }

    const today = new Date();

    for (let day = 1; day <= totalDays; day++) {
      const date = new Date(year, month, day);
      const isToday = this.isSameDay(date, today);
      const moonPhase = this.getMoonPhaseForDate(date, moonPhases);
      this.addDayCell(date, false, isToday, moonPhase);
    }

    const totalCells = 42;
    const remainingCells = totalCells - (startingDay + totalDays);

    for (let i = 1; i <= remainingCells; i++) {
      const nextMonthDay = new Date(year, month + 1, i);
      this.addDayCell(nextMonthDay, true);
    }

    this.calendarDaysEl.classList.remove('loading');
  }

  addDayCell(date, isOtherMonth, isToday = false, moonPhase = null) {
    const dayEl = document.createElement('div');
    dayEl.className = 'day';
    if (isOtherMonth) dayEl.classList.add('other-month');
    if (isToday) dayEl.classList.add('today');

    const dayNumber = date.getDate();
    const notes = this.getDayNotes(date);

    const showMoon = moonPhase && moonPhase.exactPhase;

    dayEl.innerHTML = `
      <div class="day-number">${dayNumber}</div>
      ${showMoon ? `
        <div class="moon-phase">${moonPhase.emoji}</div>
        <div class="moon-phase-name">${moonPhase.name}</div>
      ` : ''}
      ${notes ? `<div class="day-notes">${notes.substring(0,12)}${notes.length>12?'...':''}</div>` : ''}
    `;

    dayEl.addEventListener('click', () => this.selectDate(date));
    this.calendarDaysEl.appendChild(dayEl);
  }

  async getMoonPhasesFromAPI(year, month) {
    const cacheKey = `${year}-${month}`;
    if (this.moonPhasesCache.has(cacheKey)) {
      return this.moonPhasesCache.get(cacheKey);
    }

    const start = `${year}-${String(month).padStart(2,'0')}-01`;
    const end = `${year}-${String(month).padStart(2,'0')}-${new Date(year,month,0).getDate()}`;

    const url =
      `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/S√£o Paulo/${start}/${end}?unitGroup=metric&include=days&key=${this.API_KEY}&contentType=json`;

    const res = await fetch(url);
    const data = await res.json();

    const phases = {};
    data.days.forEach(day => {
      const date = new Date(day.datetime);
      const moonVal = day.moonphase;
      const mapped = this.mapPreciseMoon(moonVal);

      phases[date.toDateString()] = mapped;
    });

    this.moonPhasesCache.set(cacheKey, phases);
    return phases;
  }

  // üî• CORRE√á√ÉO REAL DAS FASES: s√≥ marca fase precisa
  mapPreciseMoon(v) {
    const T = 0.04;

    if (v <= T || v >= 1 - T)
      return { emoji:'üåë', name:'Lua Nova', exactPhase:true };

    if (v >= 0.25 - T && v <= 0.25 + T)
      return { emoji:'üåô', name:'Crescente', exactPhase:true };

    if (v >= 0.50 - T && v <= 0.50 + T)
      return { emoji:'üåï', name:'Lua Cheia', exactPhase:true };

    if (v >= 0.75 - T && v <= 0.75 + T)
      return { emoji:'üåú', name:'Minguante', exactPhase:true };

    return { emoji:null, name:null, exactPhase:false };
  }

  getMoonPhaseForDate(date, phases) {
    return phases[date.toDateString()] ?? { exactPhase:false };
  }

  selectDate(date) {
    this.selectedDate = date;
    this.updateNotesSection();
    this.renderCalendar();
  }

  updateNotesSection() {
    this.selectedDateEl.textContent = date.toLocaleDateString('pt-BR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
    this.dayNotesEl.value = this.getDayNotes(this.selectedDate) || '';
  }

  saveNotes() {
    const key = this.selectedDate.toDateString();
    const txt = this.dayNotesEl.value.trim();
    if (txt) this.notes[key] = txt;
    else delete this.notes[key];
    this.saveNotesToStorage();
    this.renderCalendar();
  }

  getDayNotes(date) {
    return this.notes[date.toDateString()] || '';
  }

  previousMonth() {
    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
    this.renderCalendar();
  }

  nextMonth() {
    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
    this.renderCalendar();
  }

  goToToday() {
    this.currentDate = new Date();
    this.selectedDate = new Date();
    this.renderCalendar();
    this.updateNotesSection();
  }

  isSameDay(a, b) {
    return a.toDateString() === b.toDateString();
  }

  loadNotes() {
    return JSON.parse(localStorage.getItem('moonCalendarNotes')) || {};
  }

  saveNotesToStorage() {
    localStorage.setItem('moonCalendarNotes', JSON.stringify(this.notes));
  }

  loadPeriodDays() {
    return JSON.parse(localStorage.getItem('moonCalendarPeriodDays')) || {};
  }

  savePeriodDays() {
    localStorage.setItem('moonCalendarPeriodDays', JSON.stringify(this.periodDays));
  }

  setupPWA() { /* igual ao seu */ }
}

const moonCalendar = new MoonCalendar();
</script>
