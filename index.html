<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Flow</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#b8a4d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Lunar Calendar">
  
  <!-- App Icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23b8a4d4' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white'>üåô</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23b8a4d4' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white'>üåô</text></svg>">
  
  <style>
    /* ===================================
       CSS VARIABLES FOR LIGHT/DARK THEMES
       =================================== */
    :root {
      /* Light Theme (default) */
      --bg-color: #f5f3f0;
      --primary-purple: #b8a4d4;
      --dark-purple: #3d2e52;
      --light-purple: #e8dfff;
      --accent-yellow: #ffc97d;
      --white: #ffffff;
      --text-dark: #2d2838;
      --text-light: #6b6578;
      --success-green: #d4f1e8;
      --success-text: #2d5f4d;
      --danger-red: #ffd4d4;
      --danger-text: #7d2d2d;
      --warning-orange: #ffe8d4;
      --warning-text: #7d4d2d;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --border-radius-pill: 999px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --input-border: #f0edf5;
    }

    [data-theme="dark"] {
      /* Dark Theme (purple) */
      --bg-color: #2a1b3d;
      --primary-purple: #b8a4d4;
      --dark-purple: #e8dfff;
      --light-purple: #3d2e52;
      --accent-yellow: #ffc97d;
      --white: #3d2e52;
      --text-dark: #f5f3f0;
      --text-light: #b8a4d4;
      --success-green: #2d5f4d;
      --success-text: #d4f1e8;
      --danger-red: #7d2d2d;
      --danger-text: #ffd4d4;
      --warning-orange: #7d4d2d;
      --warning-text: #ffe8d4;
      --card-bg: #3d2e52;
      --input-bg: #3d2e52;
      --input-border: #5a4a6e;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    /* ===================================
       BASE STYLES
       =================================== */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 2rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sparkle {
      position: fixed;
      font-size: 2rem;
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle-1 {
      top: 10%;
      left: 5%;
      animation: float 3s ease-in-out infinite;
    }

    .sparkle-2 {
      top: 20%;
      right: 8%;
      animation: float 4s ease-in-out infinite 1s;
    }

    .sparkle-3 {
      bottom: 15%;
      left: 10%;
      animation: float 3.5s ease-in-out infinite 0.5s;
    }

    .sparkle-4 {
      bottom: 25%;
      right: 5%;
      animation: float 4.5s ease-in-out infinite 1.5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--dark-purple);
      margin-bottom: 0.5rem;
    }

    .moon-icon {
      display: inline-block;
      animation: gentleGlow 3s ease-in-out infinite;
    }

    @keyframes gentleGlow {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border-radius: var(--border-radius-pill);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      box-shadow: var(--shadow-md);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--light-purple);
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: var(--white);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary-purple);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-icon {
      font-size: 1.2rem;
    }

    /* Calendar Styles */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      transition: background-color 0.3s ease;
    }

    .month-nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.85rem 1.75rem;
      border-radius: var(--border-radius-pill);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-purple {
      background-color: var(--primary-purple);
      color: var(--white);
    }

    .btn-purple:hover {
      background-color: #a590c4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(184, 164, 212, 0.4);
    }

    .btn-outline {
      background-color: var(--card-bg);
      color: var(--dark-purple);
      border: 2px solid var(--primary-purple);
    }

    .btn-outline:hover {
      background-color: var(--light-purple);
      transform: translateY(-2px);
    }

    .current-month {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark-purple);
      text-align: center;
    }

    .calendar-grid {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: var(--light-purple);
      font-weight: 600;
      color: var(--dark-purple);
    }

    .weekday {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: var(--input-border);
    }

    .day {
      background: var(--card-bg);
      padding: 1rem;
      min-height: 100px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .day:hover {
      background: var(--light-purple);
    }

    .day.other-month {
      color: var(--text-light);
      opacity: 0.5;
    }

    .day.today {
      background: var(--accent-yellow);
      font-weight: 700;
    }

    .day.period-day {
      background: var(--danger-red) !important;
    }

    .day.period-day .day-number {
      color: var(--danger-text);
      font-weight: 700;
    }

    .day-number {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .period-checkbox {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 16px;
      height: 16px;
      border: 2px solid var(--danger-text);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-bg);
      transition: all 0.3s ease;
    }

    .period-checkbox.checked {
      background: var(--danger-text);
    }

    .period-checkbox.checked::after {
      content: '‚Ä¢';
      color: var(--white);
      font-weight: 700;
      font-size: 1rem;
      line-height: 1;
    }

    .period-checkbox:hover {
      transform: scale(1.2);
    }

    .day-notes {
      font-size: 0.65rem;
      color: var(--text-light);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Notes Section */
    .notes-section {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    .selected-date {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--dark-purple);
      margin-bottom: 1rem;
      text-align: center;
    }

    .notes-input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--input-border);
      border-radius: var(--border-radius-sm);
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      background-color: var(--input-bg);
      color: var(--text-dark);
    }

    .notes-input:focus {
      outline: none;
      border-color: var(--primary-purple);
      box-shadow: 0 0 0 3px rgba(184, 164, 212, 0.1);
    }

    /* Install Button in Footer */
    .app-footer {
      text-align: center;
      margin-top: 1rem;
    }
    
    .install-btn {
      background: var(--accent-yellow);
      color: var(--dark-purple);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--border-radius-pill);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    
    .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .calendar-header {
        flex-direction: column;
        gap: 1rem;
      }

      .month-nav {
        width: 100%;
        justify-content: space-between;
      }

      .day {
        padding: 0.5rem;
        min-height: 90px;
      }

      .day-number {
        font-size: 0.9rem;
      }

      .period-checkbox {
        width: 14px;
        height: 14px;
        top: 0.3rem;
        right: 0.3rem;
      }
      
      .theme-toggle {
        position: relative;
        margin-bottom: 1rem;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <!-- Floating decorations -->
  <div class="sparkle sparkle-1">‚ú®</div>
  <div class="sparkle sparkle-2">üåô</div>
  <div class="sparkle sparkle-3">üíú</div>
  <div class="sparkle sparkle-4">‚≠ê</div>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="theme-toggle">
        <span class="toggle-icon">‚òÄÔ∏è</span>
        <label class="toggle-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-icon">üåô</span>
      </div>
      <h1>Moon Flow <span class="moon-icon">üåô‚ú®</span></h1>
      <p class="subtitle">Track your cycle, embrace the beautiful chaos</p>
    </header>

    <!-- Calendar Header -->
    <div class="calendar-header">
      <div class="month-nav">
        <button class="btn btn-outline" id="prev-month">‚Äπ</button>
        <div class="current-month" id="current-month">November 2025</div>
        <button class="btn btn-outline" id="next-month">‚Ä∫</button>
      </div>
      <button class="btn btn-purple" id="today-btn">Today</button>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar-grid">
      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="days-grid" id="calendar-days">
        <!-- Calendar days will be generated here -->
      </div>
    </div>

    <!-- Notes Section -->
    <div class="notes-section">
      <div class="selected-date" id="selected-date">Select a day to add notes</div>
      <textarea 
        class="notes-input" 
        id="day-notes" 
        placeholder="Add notes for this day..."
      ></textarea>
      <button class="btn btn-purple" id="save-notes">Save Notes</button>
    </div>

    <!-- Install Button in Footer -->
    <div class="app-footer">
      <button class="install-btn" id="installBtn">
        üì≤ Install App
      </button>
    </div>
  </div>

  <script>
    // SIMPLE Calendar - no API, no moon phases
    class SimpleCalendar {
      constructor() {
        this.currentDate = new Date();
        this.selectedDate = new Date();
        this.notes = this.loadNotes();
        this.periodDays = this.loadPeriodDays();
        this.init();
      }

      init() {
        this.cacheDOMElements();
        this.attachEventListeners();
        this.setupThemeToggle();
        this.renderCalendar();
        this.setupPWA();
      }

      cacheDOMElements() {
        this.currentMonthEl = document.getElementById('current-month');
        this.calendarDaysEl = document.getElementById('calendar-days');
        this.prevMonthBtn = document.getElementById('prev-month');
        this.nextMonthBtn = document.getElementById('next-month');
        this.todayBtn = document.getElementById('today-btn');
        this.selectedDateEl = document.getElementById('selected-date');
        this.dayNotesEl = document.getElementById('day-notes');
        this.saveNotesBtn = document.getElementById('save-notes');
        this.installBtn = document.getElementById('installBtn');
        this.themeToggle = document.getElementById('theme-toggle');
      }

      attachEventListeners() {
        this.prevMonthBtn.addEventListener('click', () => this.previousMonth());
        this.nextMonthBtn.addEventListener('click', () => this.nextMonth());
        this.todayBtn.addEventListener('click', () => this.goToToday());
        this.saveNotesBtn.addEventListener('click', () => this.saveNotes());
      }

      setupThemeToggle() {
        // Check for saved theme preference or respect OS preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('moonCalendarTheme');
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
          document.documentElement.setAttribute('data-theme', 'dark');
          this.themeToggle.checked = true;
        }

        this.themeToggle.addEventListener('change', () => {
          if (this.themeToggle.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('moonCalendarTheme', 'dark');
          } else {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('moonCalendarTheme', 'light');
          }
        });
      }

      renderCalendar() {
        const year = this.currentDate.getFullYear();
        const month = this.currentDate.getMonth();
        
        // Update month header
        const monthNames = [
          'January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'
        ];
        this.currentMonthEl.textContent = `${monthNames[month]} ${year}`;

        // Get first day of month and total days
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const totalDays = lastDay.getDate();
        const startingDay = firstDay.getDay();

        // Clear calendar
        this.calendarDaysEl.innerHTML = '';

        // Add empty cells for days before month start (in correct order)
        const prevMonthLastDay = new Date(year, month, 0);
        const prevMonthTotal = prevMonthLastDay.getDate();
        for (let i = startingDay - 1; i >= 0; i--) {
          const prevMonthDay = new Date(year, month - 1, prevMonthTotal - i);
          this.addDayCell(prevMonthDay, true);
        }

        // Add days of current month
        const today = new Date();
        for (let day = 1; day <= totalDays; day++) {
          const date = new Date(year, month, day);
          const isToday = this.isSameDay(date, today);
          this.addDayCell(date, false, isToday);
        }

        // Add empty cells for days after month end
        const totalCells = 42; // 6 weeks
        const remainingCells = totalCells - (startingDay + totalDays);
        for (let i = 1; i <= remainingCells; i++) {
          const nextMonthDay = new Date(year, month + 1, i);
          this.addDayCell(nextMonthDay, true);
        }
      }

      addDayCell(date, isOtherMonth, isToday = false) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';
        if (isOtherMonth) dayEl.classList.add('other-month');
        if (isToday) dayEl.classList.add('today');
        
        const isPeriodDay = this.isPeriodDay(date);
        if (isPeriodDay) dayEl.classList.add('period-day');
        
        if (this.isSameDay(date, this.selectedDate)) {
          dayEl.style.background = 'var(--light-purple)';
        }

        const dayNumber = date.getDate();
        const notes = this.getDayNotes(date);
        
        dayEl.innerHTML = `
          <div class="day-number">${dayNumber}</div>
          <div class="period-checkbox ${isPeriodDay ? 'checked' : ''}" onclick="event.stopPropagation(); simpleCalendar.togglePeriodDay('${date.toDateString()}')"></div>
          ${notes ? `<div class="day-notes" title="${notes}">${notes.substring(0, 12)}${notes.length > 12 ? '...' : ''}</div>` : ''}
        `;

        dayEl.addEventListener('click', () => this.selectDate(date));
        this.calendarDaysEl.appendChild(dayEl);
      }

      togglePeriodDay(dateString) {
        const date = new Date(dateString);
        const dateKey = date.toDateString();
        
        if (this.periodDays[dateKey]) {
          delete this.periodDays[dateKey];
        } else {
          this.periodDays[dateKey] = true;
        }
        
        this.savePeriodDays();
        this.renderCalendar();
      }

      isPeriodDay(date) {
        return this.periodDays[date.toDateString()] || false;
      }

      selectDate(date) {
        this.selectedDate = date;
        this.renderCalendar();
        this.updateNotesSection();
      }

      updateNotesSection() {
        const dateStr = this.formatDate(this.selectedDate);
        this.selectedDateEl.textContent = dateStr;
        this.dayNotesEl.value = this.getDayNotes(this.selectedDate) || '';
      }

      saveNotes() {
        const dateKey = this.selectedDate.toDateString();
        const notes = this.dayNotesEl.value.trim();
        
        if (notes) {
          this.notes[dateKey] = notes;
        } else {
          delete this.notes[dateKey];
        }
        
        this.saveNotesToStorage();
        this.renderCalendar();
      }

      getDayNotes(date) {
        return this.notes[date.toDateString()] || '';
      }

      previousMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
        this.renderCalendar();
      }

      nextMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
        this.renderCalendar();
      }

      goToToday() {
        this.currentDate = new Date();
        this.selectedDate = new Date();
        this.renderCalendar();
        this.updateNotesSection();
      }

      isSameDay(date1, date2) {
        return date1.toDateString() === date2.toDateString();
      }

      formatDate(date) {
        const options = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        };
        return date.toLocaleDateString('en-US', options);
      }

      loadNotes() {
        const stored = localStorage.getItem('moonCalendarNotes');
        return stored ? JSON.parse(stored) : {};
      }

      saveNotesToStorage() {
        localStorage.setItem('moonCalendarNotes', JSON.stringify(this.notes));
      }

      loadPeriodDays() {
        const stored = localStorage.getItem('moonCalendarPeriodDays');
        return stored ? JSON.parse(stored) : {};
      }

      savePeriodDays() {
        localStorage.setItem('moonCalendarPeriodDays', JSON.stringify(this.periodDays));
      }

      setupPWA() {
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
        });

        this.installBtn.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              this.installBtn.style.display = 'none';
            }
            deferredPrompt = null;
          } else {
            this.showInstallInstructions();
          }
        });

        window.addEventListener('appinstalled', () => {
          this.installBtn.style.display = 'none';
        });

        if (window.matchMedia('(display-mode: standalone)').matches) {
